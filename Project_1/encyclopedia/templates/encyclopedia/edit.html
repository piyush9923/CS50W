{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
     <h1>Edit Page</h1>
    <form action="{% url 'wikipedia:edit' title %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="name">Title: </label>
                </td>
                <td>
                    <input type="text" value={{title}} id="name" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="content">Content: </label>
                </td>
                <td>
                    <textarea id="content" rows="4" cols="50" style='height: 250px;' name="body" >
                        {{body}}
                    </textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="save">
    </form>

{% endblock %}
