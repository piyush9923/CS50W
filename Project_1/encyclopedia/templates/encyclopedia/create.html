{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if success %}
        <h1>Page Created Successfully</h1>

    {% else %}
        <h1>Create A New Page</h1>
        <form action="{% url 'wikipedia:create' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
        </form>
    {% endif %}
{% endblock %}96u42w2
